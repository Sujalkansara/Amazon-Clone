<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create-account.css">
    <title>Create Account</title>
</head>
<body>
    <div id="container-01">
        <!-- logo -->
        <div class="logo">

        </div>
        <h2 class="title">
            Create account
        </h2>

         <!-- name -->
         <label class="name">Your name</label>
         <input type="text" name="name" class="name-box" required>

        <!-- email -->
        <label class="email">Email</label>
        <input type="email" name="email" class="email-box" required>

        <!-- password -->
        <label class="password">Password</label>
        <input type="password" name="password" placeholder="At least 6 characters" class="password-box" required>

        <!-- re_enter-password -->
        <label class="re_enter-password">Re-enter Password</label>
        <input type="password" name="password" class="re_enter-password-box" required>

        <!-- submit button -->
        <a href="index.html"><input type="submit" value="Create your Amazon account" class="submit-button"></a>

        <p class="description">
            By creating an account, you agree to Amazon's <a href="#" class="conditions">Conditions</a> and <a href="#" class="privacy">Privacy Notice</a>.
        </p>

        <p class="account-already">
            Already have an account? <a href="login-page.html" class="log-in">Sign in</a>
        </p>
    </div>
</body>
</html>
