<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="login-page.css">
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/1195/PNG/512/1490889698-amazon_82521.png"/>
</head>
<body>
    
    <div id="container-01">
        <!-- logo -->
        <div class="logo">

        </div>
        <h2 class="title">
            Sign in
        </h2>

        <!-- email -->
        <label class="email">Email (phone for mobile accounts)</label>
        <input type="email" name="email" placeholder="Enter email" class="email-box" required>

        <!-- password -->
        <label class="password">Password</label>  <a href="#" class="forget-password">Forget your password?</a>
        <input type="password" name="password" placeholder="Password" class="password-box" required>

        <!-- submit button -->
        <a href="index.html"><input type="submit" value="Sign in" onclick="alert('Are You Want to sure to Login ?')" class="submit-button"></a>

        <input type="checkbox" name="cheak" class="remember-box"> <p class="cheak-title">Keep me signed in.</p> <a href="#" class="details-link">Details</a>

        <a href="create-account.html"><input type="button" value="Create your Amazon account" class="create-account-button"></a>

    </div>
</body>
</html>
